<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CampusBite</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="AI-powered campus dining assistant">
    <link rel="manifest" href="/static/manifest.json">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CampusBite">
    <link rel="apple-touch-icon" href="/static/icon-180.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #e85d04;
            --primary-soft: #f48c06;
            --primary-glow: rgba(232, 93, 4, 0.15);
            --accent: #2d6a4f;
            --accent-soft: #40916c;
            --bg: #fefcf9;
            --bg-warm: #faf6f1;
            --card: #ffffff;
            --text: #1a1a2e;
            --text-soft: #4a4a5a;
            --text-muted: #8a8a9a;
            --border: #e8e4df;
            --border-soft: #f0ece7;
            --shadow-sm: 0 1px 3px rgba(26, 26, 46, 0.04);
            --shadow-md: 0 4px 12px rgba(26, 26, 46, 0.06);
            --shadow-lg: 0 12px 40px rgba(26, 26, 46, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iPhone Frame Container */
        .phone-frame {
            width: 100%;
            height: 100%;
            background: var(--bg);
            position: relative;
        }

        /* Desktop: Show iPhone frame */
        @media (min-width: 500px) {
            body {
                background:
                    radial-gradient(ellipse at 20% 20%, rgba(232, 93, 4, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(45, 106, 79, 0.08) 0%, transparent 50%),
                    linear-gradient(160deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
                padding: 24px;
            }

            .phone-frame {
                width: 375px;
                height: 812px;
                max-height: calc(100vh - 48px);
                border-radius: 55px;
                border: 12px solid #2a2a3e;
                box-shadow:
                    0 0 0 1px rgba(255,255,255,0.05),
                    0 50px 100px rgba(0,0,0,0.4),
                    inset 0 1px 1px rgba(255,255,255,0.02);
                position: relative;
                overflow: hidden;
            }

            /* Dynamic Island */
            .phone-frame::before {
                content: '';
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 120px;
                height: 34px;
                background: #1a1a2e;
                border-radius: 20px;
                z-index: 100;
            }

            /* Home Indicator */
            .phone-frame::after {
                content: '';
                position: absolute;
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 134px;
                height: 5px;
                background: rgba(26, 26, 46, 0.3);
                border-radius: 100px;
                z-index: 100;
            }
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
            position: relative;
        }

        /* Subtle grain texture overlay */
        .app::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 0;
        }

        .app > * {
            position: relative;
            z-index: 1;
        }

        @media (min-width: 500px) {
            .app {
                padding-top: 48px;
                padding-bottom: 20px;
                border-radius: 43px;
            }
        }

        /* Header */
        .header {
            padding: 16px 20px 14px;
            background: var(--card);
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left h1 {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .header-left h1 span {
            color: var(--primary);
        }

        .header-left p {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 1px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-chat-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 10px;
            background: var(--bg-warm);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .clear-chat-btn:hover {
            color: #dc2626;
            border-color: #fecaca;
            background: #fef2f2;
        }

        .clear-chat-btn:active {
            transform: scale(0.96);
        }

        .clear-chat-btn svg {
            width: 11px;
            height: 11px;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 12px 16px;
            background: linear-gradient(180deg, var(--card) 0%, var(--bg) 100%);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .quick-actions::-webkit-scrollbar {
            display: none;
        }

        .quick-actions-row {
            display: flex;
            gap: 8px;
            width: max-content;
        }

        .quick-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 9px 14px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-soft);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        .quick-btn:hover {
            border-color: var(--primary-soft);
            color: var(--primary);
            box-shadow: var(--shadow-md), 0 0 0 3px var(--primary-glow);
        }

        .quick-btn:active {
            transform: scale(0.97);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .quick-btn svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            opacity: 0.7;
        }

        .quick-btn:hover svg {
            opacity: 1;
        }

        /* Chat Area */
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg);
        }

        /* Welcome State */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-soft) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow:
                0 8px 24px rgba(232, 93, 4, 0.25),
                0 2px 8px rgba(232, 93, 4, 0.15);
            animation: welcomePulse 3s ease-in-out infinite;
        }

        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .welcome-icon svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        .welcome h2 {
            font-family: 'Fraunces', serif;
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 0.85rem;
            color: var(--text-muted);
            max-width: 260px;
            line-height: 1.5;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 24px;
        }

        .suggestion {
            padding: 10px 14px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--text-soft);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        .suggestion:hover {
            border-color: var(--accent-soft);
            color: var(--accent);
            background: #f0fdf4;
        }

        .suggestion:active {
            transform: scale(0.97);
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Messages */
        .message {
            max-width: 88%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.88rem;
            line-height: 1.55;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-soft) 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 12px rgba(232, 93, 4, 0.2);
        }

        .message.assistant {
            background: var(--card);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-sm);
        }

        .message.assistant p {
            margin-bottom: 10px;
        }

        .message.assistant p:last-child {
            margin-bottom: 0;
        }

        .message.assistant strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Response Formatting */
        .message.assistant ul {
            margin: 10px 0;
            padding-left: 0;
            list-style: none;
        }

        .message.assistant li {
            margin: 6px 0;
            padding-left: 16px;
            position: relative;
            line-height: 1.5;
        }

        .message.assistant li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
        }

        .message.assistant .menu-header {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            color: var(--accent);
            margin: 14px 0 8px 0;
            font-size: 0.9rem;
            letter-spacing: -0.01em;
        }

        .message.assistant .menu-header:first-child {
            margin-top: 0;
        }

        .message.assistant .total-line {
            background: linear-gradient(135deg, var(--primary-glow) 0%, rgba(232, 93, 4, 0.05) 100%);
            border-left: 3px solid var(--primary);
            padding: 10px 12px;
            margin: 12px 0;
            border-radius: 0 10px 10px 0;
            font-weight: 600;
            color: var(--text);
        }

        .message.assistant .location-tag {
            display: inline-block;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: var(--accent);
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.78rem;
            font-weight: 600;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 16px 18px;
            background: var(--card);
            border: 1px solid var(--border-soft);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            box-shadow: var(--shadow-sm);
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
                background: var(--primary);
            }
        }

        /* Input Area */
        .input-area {
            padding: 12px 16px 16px;
            background: var(--card);
            border-top: 1px solid var(--border-soft);
        }

        @media (min-width: 500px) {
            .input-area {
                padding-bottom: 8px;
            }
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--bg-warm);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 6px 6px 6px 16px;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-soft);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .input-field {
            flex: 1;
            padding: 10px 0;
            background: transparent;
            border: none;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text);
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-soft) 100%);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(232, 93, 4, 0.25);
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(232, 93, 4, 0.35);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        /* Error */
        .error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.82rem;
            font-weight: 500;
            text-align: center;
            align-self: center;
            border: 1px solid #fecaca;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* University Selection Screen */
        .uni-select-screen {
            position: absolute;
            inset: 0;
            background: var(--bg);
            z-index: 50;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .uni-select-screen.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }

        @media (min-width: 500px) {
            .uni-select-screen {
                border-radius: 43px;
                padding-top: 48px;
            }
        }

        .uni-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .uni-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-soft) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            box-shadow:
                0 12px 40px rgba(232, 93, 4, 0.3),
                0 4px 12px rgba(232, 93, 4, 0.15);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .uni-logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .uni-title {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.03em;
        }

        .uni-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 36px;
        }

        .uni-search {
            width: 100%;
            max-width: 320px;
            padding: 14px 18px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text);
            outline: none;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .uni-search:focus {
            border-color: var(--primary-soft);
            box-shadow: var(--shadow-md), 0 0 0 3px var(--primary-glow);
        }

        .uni-search::placeholder {
            color: var(--text-muted);
        }

        .uni-list {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .uni-option {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 18px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        .uni-option:hover {
            border-color: var(--primary-soft);
            box-shadow: var(--shadow-md), 0 0 0 3px var(--primary-glow);
            transform: translateY(-2px);
        }

        .uni-option:active {
            transform: scale(0.98);
        }

        .uni-option-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #57068c 0%, #7b2cbf 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            box-shadow: 0 4px 12px rgba(87, 6, 140, 0.25);
        }

        .uni-option-info {
            flex: 1;
        }

        .uni-option-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }

        .uni-option-location {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 3px;
        }

        .uni-option-arrow {
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .uni-option:hover .uni-option-arrow {
            color: var(--primary);
            transform: translateX(3px);
        }

        .uni-option-arrow svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- University Selection Screen -->
        <div class="uni-select-screen" id="uniSelectScreen">
            <div class="uni-content">
                <div class="uni-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="uni-title">CampusBite</h1>
                <p class="uni-subtitle">Smart dining for busy students</p>
                <input type="text" class="uni-search" id="uniSearch" placeholder="Search your university..." autocomplete="off">
                <div class="uni-list" id="uniList">
                    <button class="uni-option" data-uni="nyu" data-name="NYU">
                        <div class="uni-option-icon">NYU</div>
                        <div class="uni-option-info">
                            <div class="uni-option-name">New York University</div>
                            <div class="uni-option-location">New York, NY</div>
                        </div>
                        <div class="uni-option-arrow">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="app hidden" id="mainApp">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>Campus<span>Bite</span></h1>
                    <p>AI nutrition for <span id="selectedUniName">NYU</span> dining</p>
                </div>
                <div class="header-right">
                    <button class="clear-chat-btn" id="clearChat" title="Clear conversation">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </header>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-actions-row">
                    <button class="quick-btn" data-query="Show me the full menu for today">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        Full Menu
                    </button>
                    <button class="quick-btn" data-query="High protein meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M6.5 6.5h11v11h-11z"/><path d="M12 3v3m0 12v3M3 12h3m12 0h3"/>
                        </svg>
                        High Protein
                    </button>
                    <button class="quick-btn" data-query="Low calorie options under 500 calories">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/>
                        </svg>
                        Under 500 cal
                    </button>
                    <button class="quick-btn" data-query="Vegan meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.9 0 1.8-.1 2.6-.3C13.4 18.5 12 15.5 12 12s1.4-6.5 2.6-9.7c-.8-.2-1.7-.3-2.6-.3z"/>
                        </svg>
                        Vegan
                    </button>
                    <button class="quick-btn" data-query="Gluten free meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M4.93 4.93l14.14 14.14"/>
                        </svg>
                        Gluten Free
                    </button>
                    <button class="quick-btn" data-query="Quick grab and go options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                        </svg>
                        Quick Grab
                    </button>
                    <button class="quick-btn" data-query="Low sodium heart healthy options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Heart Healthy
                    </button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat" id="chat">
                <!-- Welcome State -->
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h2>What are you craving?</h2>
                    <p>Tell me your dietary needs or nutrition goals</p>
                    <div class="suggestions">
                        <button class="suggestion" data-query="High protein lunch, just finished working out">Post-workout</button>
                        <button class="suggestion" data-query="Something filling but healthy under 600 cal">Healthy meal</button>
                        <button class="suggestion" data-query="High protein pasta">Pasta</button>
                        <button class="suggestion" data-query="Quick breakfast before class">Breakfast</button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input
                        type="text"
                        class="input-field"
                        id="input"
                        placeholder="Ask about any meal..."
                        autocomplete="off"
                        enterkeyhint="send"
                    >
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const uniSelectScreen = document.getElementById('uniSelectScreen');
        const uniSearch = document.getElementById('uniSearch');
        const uniList = document.getElementById('uniList');
        const mainApp = document.getElementById('mainApp');
        const selectedUniName = document.getElementById('selectedUniName');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');

        let isFirstMessage = true;
        let selectedUniversity = localStorage.getItem('selectedUniversity');
        let conversationHistory = [];

        // University data
        const universities = [
            { id: 'nyu', name: 'NYU', fullName: 'New York University', location: 'New York, NY', color: '#57068c' }
        ];

        // Check if university already selected
        if (selectedUniversity) {
            const uni = universities.find(u => u.id === selectedUniversity);
            if (uni) {
                selectedUniName.textContent = uni.name;
                uniSelectScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
            }
        }

        // University selection
        function selectUniversity(uniId) {
            const uni = universities.find(u => u.id === uniId);
            if (!uni) return;

            localStorage.setItem('selectedUniversity', uniId);
            selectedUniversity = uniId;
            selectedUniName.textContent = uni.name;

            uniSelectScreen.classList.add('hidden');
            setTimeout(() => {
                mainApp.classList.remove('hidden');
                input.focus();
            }, 400);
        }

        // University option click handlers
        document.querySelectorAll('.uni-option').forEach(btn => {
            btn.addEventListener('click', () => selectUniversity(btn.dataset.uni));
        });

        // Search filter
        uniSearch.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.uni-option').forEach(option => {
                const name = option.querySelector('.uni-option-name').textContent.toLowerCase();
                option.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });

        // Format markdown-like response
        function formatResponse(text) {
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/^###\s*(.+)$/gm, '<div class="menu-header">$1</div>');
            text = text.replace(/^(Total:?.*)$/gm, '<div class="total-line">$1</div>');

            const lines = text.split('\n');
            let result = '';
            let inList = false;

            for (let line of lines) {
                const trimmed = line.trim();

                if (trimmed.startsWith('- ') || trimmed.startsWith('â€¢ ')) {
                    if (!inList) {
                        result += '<ul>';
                        inList = true;
                    }
                    result += `<li>${trimmed.substring(2)}</li>`;
                } else {
                    if (inList) {
                        result += '</ul>';
                        inList = false;
                    }
                    if (trimmed) {
                        if (trimmed.startsWith('<div')) {
                            result += trimmed;
                        } else {
                            result += `<p>${trimmed}</p>`;
                        }
                    }
                }
            }

            if (inList) result += '</ul>';
            return result;
        }

        // Add message to chat
        function addMessage(content, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = type === 'assistant' ? formatResponse(content) : content;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Send message
        async function sendMessage(query) {
            if (!query.trim()) return;

            if (isFirstMessage) {
                welcome.classList.add('hidden');
                isFirstMessage = false;
            }

            addMessage(query, 'user');
            input.value = '';
            sendBtn.disabled = true;

            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: query,
                        history: conversationHistory
                    })
                });

                hideTyping();

                if (!response.ok) throw new Error('Failed');

                const data = await response.json();

                conversationHistory.push({ role: 'user', content: query });
                conversationHistory.push({ role: 'assistant', content: data.response });

                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }

                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                const err = document.createElement('div');
                err.className = 'error';
                err.textContent = "Couldn't reach the kitchen right now. Give it another shot!";
                chat.appendChild(err);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => sendMessage(input.value));

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                e.preventDefault();
                sendMessage(input.value);
            }
        });

        // Quick buttons
        document.querySelectorAll('.quick-btn, .suggestion').forEach(btn => {
            btn.addEventListener('click', () => sendMessage(btn.dataset.query));
        });

        // Clear chat button
        document.getElementById('clearChat').addEventListener('click', () => {
            conversationHistory = [];
            const messages = chat.querySelectorAll('.message, .error');
            messages.forEach(msg => msg.remove());
            welcome.classList.remove('hidden');
            isFirstMessage = true;
            input.focus();
        });

        // Focus input only if main app is visible
        if (!mainApp.classList.contains('hidden')) {
            input.focus();
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
