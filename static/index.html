<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MenuMap</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="AI-powered campus dining assistant">
    <link rel="manifest" href="/static/manifest.json">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MenuMap">
    <link rel="apple-touch-icon" href="/static/icon-180.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #0f0f1a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iPhone Frame Container */
        .phone-frame {
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        /* Desktop: Show iPhone frame */
        @media (min-width: 500px) {
            body {
                background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
                padding: 24px;
            }

            .phone-frame {
                width: 375px;
                height: 812px;
                max-height: calc(100vh - 48px);
                border-radius: 55px;
                border: 14px solid #1c1c1e;
                box-shadow:
                    0 0 0 2px #3a3a3c,
                    0 50px 100px rgba(0,0,0,0.5),
                    inset 0 0 2px rgba(255,255,255,0.05);
                position: relative;
                overflow: hidden;
            }

            /* Dynamic Island */
            .phone-frame::before {
                content: '';
                position: absolute;
                top: 12px;
                left: 50%;
                transform: translateX(-50%);
                width: 126px;
                height: 37px;
                background: #1c1c1e;
                border-radius: 24px;
                z-index: 100;
            }

            /* Home Indicator */
            .phone-frame::after {
                content: '';
                position: absolute;
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                width: 134px;
                height: 5px;
                background: #1c1c1e;
                border-radius: 100px;
                z-index: 100;
            }
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .app {
                padding-top: 50px;
                padding-bottom: 20px;
                border-radius: 41px;
            }
        }

        /* Header */
        .header {
            padding: 14px 20px 10px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 10px 14px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .quick-actions::-webkit-scrollbar {
            display: none;
        }

        .quick-actions-row {
            display: flex;
            gap: 6px;
            width: max-content;
        }

        .quick-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 7px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .quick-btn:active {
            transform: scale(0.96);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .quick-btn svg {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
        }

        /* Chat Area */
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Welcome State */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 16px;
        }

        .welcome-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .welcome-icon svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .welcome h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .welcome p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-width: 240px;
            line-height: 1.4;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-top: 16px;
        }

        .suggestion {
            padding: 8px 12px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .suggestion:active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.85rem;
            line-height: 1.45;
            animation: messageIn 0.2s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--card);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .message.assistant p {
            margin-bottom: 8px;
        }

        .message.assistant p:last-child {
            margin-bottom: 0;
        }

        .message.assistant strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 14px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            width: 56px;
        }

        .typing span {
            width: 7px;
            height: 7px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 10px 14px 14px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        @media (min-width: 500px) {
            .input-area {
                padding-bottom: 6px;
            }
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 22px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.92);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        /* Error */
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 0.8rem;
            text-align: center;
            align-self: center;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* University Selection Screen */
        .uni-select-screen {
            position: absolute;
            inset: 0;
            background: var(--bg);
            z-index: 50;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s, transform 0.3s;
        }

        .uni-select-screen.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        @media (min-width: 500px) {
            .uni-select-screen {
                border-radius: 41px;
                padding-top: 50px;
            }
        }

        .uni-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .uni-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .uni-logo svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        .uni-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .uni-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .uni-search {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .uni-search:focus {
            border-color: var(--primary);
        }

        .uni-list {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .uni-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            font-family: inherit;
        }

        .uni-option:hover {
            border-color: var(--primary);
            background: #f0f0ff;
        }

        .uni-option:active {
            transform: scale(0.98);
        }

        .uni-option-icon {
            width: 40px;
            height: 40px;
            background: #57068c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
        }

        .uni-option-info {
            flex: 1;
        }

        .uni-option-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        .uni-option-location {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .uni-option-arrow {
            color: var(--text-secondary);
        }

        .uni-option-arrow svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- University Selection Screen -->
        <div class="uni-select-screen" id="uniSelectScreen">
            <div class="uni-content">
                <div class="uni-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="uni-title">MenuMap</h1>
                <p class="uni-subtitle">Find your university</p>
                <input type="text" class="uni-search" id="uniSearch" placeholder="Search universities..." autocomplete="off">
                <div class="uni-list" id="uniList">
                    <button class="uni-option" data-uni="nyu" data-name="NYU">
                        <div class="uni-option-icon">NYU</div>
                        <div class="uni-option-info">
                            <div class="uni-option-name">New York University</div>
                            <div class="uni-option-location">New York, NY</div>
                        </div>
                        <div class="uni-option-arrow">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="app hidden" id="mainApp">
            <!-- Header -->
            <header class="header">
                <h1>MenuMap</h1>
                <p>AI nutrition coach for <span id="selectedUniName">college</span> dining</p>
            </header>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-actions-row">
                    <button class="quick-btn" data-query="High protein meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M6.5 6.5h11v11h-11z"/><path d="M12 3v3m0 12v3M3 12h3m12 0h3"/>
                        </svg>
                        High Protein
                    </button>
                    <button class="quick-btn" data-query="Low calorie options under 500 calories">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/>
                        </svg>
                        Under 500 cal
                    </button>
                    <button class="quick-btn" data-query="Vegan meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.9 0 1.8-.1 2.6-.3C13.4 18.5 12 15.5 12 12s1.4-6.5 2.6-9.7c-.8-.2-1.7-.3-2.6-.3z"/>
                        </svg>
                        Vegan
                    </button>
                    <button class="quick-btn" data-query="Gluten free meal options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M4.93 4.93l14.14 14.14"/>
                        </svg>
                        Gluten Free
                    </button>
                    <button class="quick-btn" data-query="Quick grab and go options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                        </svg>
                        Quick Grab
                    </button>
                    <button class="quick-btn" data-query="Low sodium heart healthy options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        Heart Healthy
                    </button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat" id="chat">
                <!-- Welcome State -->
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h2>What are you craving?</h2>
                    <p>Tell me your dietary needs or nutrition goals</p>
                    <div class="suggestions">
                        <button class="suggestion" data-query="High protein lunch, just finished working out">Post-workout</button>
                        <button class="suggestion" data-query="Something filling but healthy under 600 cal">Healthy meal</button>
                        <button class="suggestion" data-query="High protein pasta">Pasta</button>
                        <button class="suggestion" data-query="Quick breakfast before class">Breakfast</button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input
                        type="text"
                        class="input-field"
                        id="input"
                        placeholder="Ask about any meal..."
                        autocomplete="off"
                        enterkeyhint="send"
                    >
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const uniSelectScreen = document.getElementById('uniSelectScreen');
        const uniSearch = document.getElementById('uniSearch');
        const uniList = document.getElementById('uniList');
        const mainApp = document.getElementById('mainApp');
        const selectedUniName = document.getElementById('selectedUniName');
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');

        let isFirstMessage = true;
        let selectedUniversity = localStorage.getItem('selectedUniversity');

        // University data
        const universities = [
            { id: 'nyu', name: 'NYU', fullName: 'New York University', location: 'New York, NY', color: '#57068c' }
            // More universities can be added here
        ];

        // Check if university already selected
        if (selectedUniversity) {
            const uni = universities.find(u => u.id === selectedUniversity);
            if (uni) {
                selectedUniName.textContent = uni.name;
                uniSelectScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
            }
        }

        // University selection
        function selectUniversity(uniId) {
            const uni = universities.find(u => u.id === uniId);
            if (!uni) return;

            localStorage.setItem('selectedUniversity', uniId);
            selectedUniversity = uniId;
            selectedUniName.textContent = uni.name;

            // Animate transition
            uniSelectScreen.classList.add('hidden');
            setTimeout(() => {
                mainApp.classList.remove('hidden');
                input.focus();
            }, 300);
        }

        // University option click handlers
        document.querySelectorAll('.uni-option').forEach(btn => {
            btn.addEventListener('click', () => selectUniversity(btn.dataset.uni));
        });

        // Search filter (for future expansion)
        uniSearch.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.uni-option').forEach(option => {
                const name = option.querySelector('.uni-option-name').textContent.toLowerCase();
                option.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });

        // Format markdown-like response
        function formatResponse(text) {
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            const paragraphs = text.split('\n\n').filter(p => p.trim());
            return paragraphs.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
        }

        // Add message to chat
        function addMessage(content, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = type === 'assistant' ? formatResponse(content) : content;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chat.appendChild(typing);
            chat.scrollTop = chat.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Send message
        async function sendMessage(query) {
            if (!query.trim()) return;

            // Hide welcome on first message
            if (isFirstMessage) {
                welcome.classList.add('hidden');
                isFirstMessage = false;
            }

            addMessage(query, 'user');
            input.value = '';
            sendBtn.disabled = true;

            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query })
                });

                hideTyping();

                if (!response.ok) throw new Error('Failed');

                const data = await response.json();
                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                const err = document.createElement('div');
                err.className = 'error';
                err.textContent = 'Something went wrong. Try again.';
                chat.appendChild(err);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => sendMessage(input.value));

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                e.preventDefault();
                sendMessage(input.value);
            }
        });

        // Quick buttons
        document.querySelectorAll('.quick-btn, .suggestion').forEach(btn => {
            btn.addEventListener('click', () => sendMessage(btn.dataset.query));
        });

        // Focus input only if main app is visible
        if (!mainApp.classList.contains('hidden')) {
            input.focus();
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
